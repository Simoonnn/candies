<div class="container" (click)="showDescription = !showDescription">
  <p class="name">{{object.name}}</p>
  <div class="image-container">
    <img [srcset]="'../../assets/items/' + object.img_digest"/>
  </div>
  <p class="description" *ngIf="showDescription">
    {{object.description}}
  </p>
  <p class="price">
    {{object.price}}
  </p>
  <button (click)="onClick()" class="cart">
    Buy
    <img src="../../assets/cart.png"/>
  </button>
</div>
