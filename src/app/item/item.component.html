<div class="container">
  <p class="name">{{object.name}}</p>
  <div class="image-container">
    <img [srcset]="'../../assets/' + object.img_digest"/>
  </div>
  <p class="price">
    {{object.price}}
  </p>
  <button (click)="onClick()" class="cart">
    Buy
    <img src="../../assets/cart.png"/>
  </button>
</div>
