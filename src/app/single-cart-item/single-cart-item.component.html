<div class="container" *ngIf="object">
  <span>
    {{object.name}}
  </span>
  <img [srcset]="'../../assets/items/' + object.img_digest"/>
  <input type="number" [(ngModel)]="quantity" (input)="onQuantityChange()"/>
  <span class="priceText">Price:</span>
  <span class="price">{{'$' + totalPrice}}</span>
  <span class="delete" (click)="deleteItem()">X</span>
</div>
