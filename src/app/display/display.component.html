<div class="container">
  <h1>Store</h1>
  <div class="searchContainer">
    <div class="searchBox">
      <input type="text" [(ngModel)]="inputValue" maxlength="50" autofocus/>
      <button (click)="onSearch()">Search</button>
    </div>
    <label class="order">
      <select [(ngModel)]="order">
        <option value="init" class="fOption">Sort by</option>
        <option value="price|asc">price ascending</option>
        <option value="price|desc">price descending</option>
        <option value="name|asc">name ascending</option>
        <option value="name|desc">name descending</option>
      </select>
    </label>
    <label class="perPage">
      <select [(ngModel)]="perPage">
        <option value="init" class="fOption">Per page</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
    </label>

  </div>
  <div class="grid-container">
    <single-item *ngFor="let item of items" [itemObject]="item"></single-item>
  </div>
</div>
